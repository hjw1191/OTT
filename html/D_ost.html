<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 OST 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #111;
            color: #aaa;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header .main-image {
            width: 100%;
            height: 50vh;
            border-radius: 10px;
        }

        .tab-menu {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 3em;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            justify-content: space-between; /* 간격을 균등하게 설정 */
        }

        .tab-menu div {
            margin: 0 20px;
            color: #aaa;
            cursor: pointer;
        }

        .tab-menu .active {
            color: white;
            border-bottom: 2px solid white;
        }

        .content {
            text-align: left;
        }

        .content h2 {
            color: white;
        }

        .iframe-container {
            margin: 20px 0;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 50em;
            border: none;
        }

        .infor {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header " >
            <img  style="height:600px"
            src="https://image.tving.com/ntgs/contents/CTC/caip/CAIP0900/ko/20240617/1220/P001758024.jpg/dims/resize/F_webp,480" class="main-image" alt="Main Image">
        </div>



        <div class="tab-menu">
            <div><a href="D_infor.html" class="infor">작품정보</a></div>
            <div class="active">OST</div>
            <div>리뷰</div>
            <div>커뮤니티</div>
        </div>
        <div class="content">
            <h2 id="title-ost"></h2>
            <div class="iframe-container">
                <iframe src="" id="vibe-iframe"></iframe>
            </div>
        </div>
    </div>
    <script>
        // 타이틀 변수
        const title = "감사합니다";

        // 페이지 로드 시 데이터 삽입
        document.addEventListener('DOMContentLoaded', () => {
            const vibeSearchUrl = `https://vibe.naver.com/search/tracks?query=${encodeURIComponent(title)} ost`;
            document.getElementById('vibe-iframe').src = vibeSearchUrl;
        });
    </script>
</body>
</html>
